<!DOCTYPE html>
<html>
{% include head.html -%}

<body ondragstart="return false;">
  <div class="page page-post">
    <h2 class="title" id="{{ page.title }}">{{ page.title }}</h2>
    <div class="post">
      {{ content }}
    </div>
    {% if site.extAdsense -%}
    <div class="adsense" style="overflow: hidden;">
      {% include ext-adsense.html -%}
    </div>
    {% endif %}
  </div>
  {% include footer.html -%}
  {% include script.html -%}
</body>

</html>
